<style>
  .map {
    width: 100vw;
    height: 100vh;
    padding: 0;
    margin: 0;
  }

  .form {
    width: 354px;
    position: relative;
    background: #FFFFFF;
  }

  .form__title {
    font-family: Arial;
    font-style: normal;
    font-weight: bold;
    font-size: 16px;
    line-height: 18px;
    margin-left: 18px;
    padding-top: 30px;
    margin-bottom: 20px;
  }

  .form__content {
    display: flex;
    flex-direction: column;
    margin-left: 18px;
  }

  .form-triangle {
    border: 15px solid transparent;
    width: 0;
    height: 0;
    border-top-color: #ffffff;
    margin-bottom: -10px;
    margin-left: 52px;
  }

  .form__content-item {
    font-family: Arial;
    font-style: normal;
    font-weight: normal;
    font-size: 14px;
    line-height: 16px;
    padding: 10px;
    width: 290px;
    border: 1px solid #CFCFCF;
    margin-bottom: 10px;
  }

  .form__content-item.content-review {
    width: 290px;
    resize: none;
    margin-bottom: 20px;
  }

  ::placeholder {
    color: #000000;
  }

  .content--add {
    color: #ffffff;
    background: #FF8663;
    border-radius: 3px;
    width: 106px;
    height: 38px;
    font-weight: bold;
    text-align: center;
  }

  .form__reviews {
    margin-left: 18px;
    margin-top: 6px;
  }

  .form__reviews-area {
    overflow: auto;
    overflow: scroll;
    max-height: 60px;
  }
</style>

<div class="map" id="map"></div>

    <script type="template" id="addFormTemplate">
      <div class="form form-one" data-role="review-form">
        <div class="form__reviews">
          <div class="form__reviews-area review-list"></div>
        </div>
        <h3 class="form__title">Отзыв:</h3>
        <div class="form__content">
          <input type="text" data-role="review-name" class="form__content-item content--name" placeholder="Укажите ваше имя">
          <input type="text" data-role="review-place" class="form__content-item content--place" placeholder="Укажите место">
          <textarea data-role="review-text" class="form__content-item content-review" placeholder="Оставить отзыв"></textarea>
          <button data-role="review-add" class="form__content-item content--add">Добавить</button>
          <span class="form-error"></span>
        </div>
        <div class="form-triangle"></div>
      </div>
    </script>
